<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat-back - Kokoa Clone</title>
</head>
<body class="chat-back__body">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
            <!-- lightning icon -->
            </div>
    </div>

    <header class="chat-back-header">
        <div class="chat-back-header__column">
            <a href="chats.html">
                <i class="fa-solid fa-chevron-left fa-xl"></i>
            </a>
        </div>
        <div class="chat-back-header__column">
            <h1 class="chat-back-header__title">KimChaeWon</h1>
        </div>
        <div class="chat-back-header__column">
            <span><i class="fa-solid fa-magnifying-glass fa-xl"></i></span>
            <span><i class="fa-solid fa-rectangle-list fa-xl"></i></span>
        </div>
    </header>


    <main class="main-screen chat-back-screen">
        <div class="chat-time">
            Tuesday, June 25, 2023
        </div>
    </main>

    <script src="https://kit.fontawesome.com/c53196f996.js" crossorigin="anonymous"></script>
</body>
</html>
