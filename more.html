<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - Kokoa Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
            <!-- lightning icon -->
            </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icon">
            <div class="screen-header__icon-icons"><i class="fa-solid fa-magnifying-glass fa-xl"></i></div>
            <div class="screen-header__icon-icons"><i class="fa-solid fa-music fa-xl"></i></div>
            <a class="screen-header__icon-icons" href="settings.html">
            <i class="fa-solid fa-gear fa-xl"></i>
                <div class="screen-header__gear"></div>
            </a>
         </div>
    </header>


    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="https://talkimg.imbc.com/TVianUpload/tvian/TViews/image/2022/05/11/029fdc46-8afe-4ba2-ac5b-3f6375d5f57a.jpg" 
                class="user-component__avatar user-component__avatar"/>
                <div class="user-component__text">
                    <h4 class="user-component__tittle">Kimchaewon</h4>
                    <h6 class="user-component__subtittle">010-2000-0801❤️</h6>
                </div>
            </div>
            <div class="user-component__column">
                <span class="user-component__time"><i class="fa-solid fa-rectangle-list fa-2xl"></i></span>
            </div>
        </div>
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="fa-regular fa-calendar-check"></i>
                <span>Calendar</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-solid fa-inbox"></i>
                <span>Talk Drive</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-regular fa-face-smile"></i>
                <span>Emotions</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-solid fa-brush"></i>
                <span>Themes</span>
            </div>
        </div>
        <div class="icon-row-two">
            <div class="icon-row__icon-two">
                <i class="fa-solid fa-diagram-project"></i>
                <span>Account</span>
            </div>
            <div class="icon-row__icon-two">
                <i class="fa-brands fa-rocketchat"></i>
                <span>Open Chat</span>
            </div>
            <div class="icon-row__icon-twow">
                <i class="fa-solid fa-diagram-project"></i>
                <span>Account</span>
            </div>
            <div class="icon-row__icon-twow">
                <i class="fa-brands fa-rocketchat"></i>
                <span>Open Chat</span>
            </div>
        </div>
        <div class="more-suggestions">
            <h4 class="more-suggestions__title">Suggestions</h4>
            <div class="more-suggestions__picture">
                <div class="more-suggestions__picture-icon">
                    <img src="https://talkimg.imbc.com/TVianUpload/tvian/TViews/image/2022/05/11/029fdc46-8afe-4ba2-ac5b-3f6375d5f57a.jpg"/>
                        <span class="open-post_member-count">Kim</span>
                </div>
                <div class="more-suggestions__picture-icon">
                    <img src="https://talkimg.imbc.com/TVianUpload/tvian/TViews/image/2022/05/11/029fdc46-8afe-4ba2-ac5b-3f6375d5f57a.jpg"/>
                        <span class="open-post_member-count">Chae</span>
                </div>
                <div class="more-suggestions__picture-icon">
                    <img src="https://talkimg.imbc.com/TVianUpload/tvian/TViews/image/2022/05/11/029fdc46-8afe-4ba2-ac5b-3f6375d5f57a.jpg"/>
                        <span class="open-post_member-count">Won❤️</span>
                </div>
            </div>
        </div>
    </main>


    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html">
                <i class="fa-regular fa-user fa-2x"></i>
            </a></li>
            <li class="nav__btn"><a class="nav__link" href="chats.html">
                <span class="nav__notification badge">1</span>
                <i class="fa-regular fa-comment fa-2x"></i>
            </a></li>
            <li class="nav__btn"><a class="nav__link" href="find.html">
                <i class="fa-solid fa-magnifying-glass fa-2x"></i>
            </a></li>
            <li class="nav__btn"><a class="nav__link" href="more.html">
                <span class="nav__find"></span>
                <i class="fa-solid fa-ellipsis fa-2x"></i>
            </a></li>
        </ul>
    </nav>

    <script src="https://kit.fontawesome.com/c53196f996.js" crossorigin="anonymous"></script>
</body>
</html>
