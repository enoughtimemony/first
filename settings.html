<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Kokoa Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
            <!-- lightning icon -->
            </div>
    </div>

    <header class="settings-header">
         <span><i class="fa-solid fa-chevron-left fa-xl"></i></span>
         <span class="settings-header__title">Settings</span>
         <span><i class="fa-solid fa-magnifying-glass fa-xl"></i></span>
    </header>


    <main class="settings-screen">
        <div class="icon-row__settings">
            <div class="icon-row__settings-icon">
                <i class="fa-regular fa-note-sticky"></i>
                <span>Notices</span>
            </div>
            <div class="icon-row__settings-icon">
                <i class="fa-solid fa-flask"></i>
                <span>Kokoa Lab</span>
            </div>
            <div class="icon-row__settings-icon">
                <i class="fa-solid fa-circle-info"></i>
                <span>Version</span>
            </div>
        </div>
        <div class="icon-row__settings-two">
            <div class="icon-row__settings-icon">
                <i class="fa-solid fa-lock"></i>
                <span>Privacy</span>
            </div>
            <div class="icon-row__settings-icon">
                <i class="fa-regular fa-bell"></i>
                <span>Notifications</span>
            </div>
            <div class="icon-row__settings-icon">
                <i class="fa-regular fa-user"></i>
                <span>Friends</span>
            </div>
            <div class="icon-row__settings-icon">
                <i class="fa-regular fa-comment"></i>
                <span>Chats</span>
            </div>
            <div class="icon-row__settings-icon">
                <i class="fa-solid fa-flask"></i>
                <span>Display</span>
            </div>
            <div class="icon-row__settings-icon">
                <i class="fa-solid fa-brush"></i>
                <span>Themes</span>
            </div>
            <div class="icon-row__settings-icon">
                <i class="fa-solid fa-phone"></i>
                <span>Call</span>
            </div>
        </div>
    </main>


    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html">
                <i class="fa-regular fa-user fa-2x"></i>
            </a></li>
            <li class="nav__btn"><a class="nav__link" href="chats.html">
                <span class="nav__notification badge">1</span>
                <i class="fa-regular fa-comment fa-2x"></i>
            </a></li>
            <li class="nav__btn"><a class="nav__link" href="find.html">
                <i class="fa-solid fa-magnifying-glass fa-2x"></i>
            </a></li>
            <li class="nav__btn"><a class="nav__link" href="more.html">
                <span class="nav__find"></span>
                <i class="fa-solid fa-ellipsis fa-2x"></i>
            </a></li>
        </ul>
    </nav>

    <script src="https://kit.fontawesome.com/c53196f996.js" crossorigin="anonymous"></script>
</body>
</html>
